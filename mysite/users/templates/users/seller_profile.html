{% extends "myapp/base.html" %}

{% block content %}
    <div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
    <div class="rounded shadow-lg">
        <div>
            {% if user.profile.image %}
            <img class="h-40 w-40" src="{{ seller.profile.image.url }}" alt="">
            {% endif %}

        <h2 class="font-bold text-xl m-2">{{ seller.username }}</h2>
    </div>
</div>
{% endblock content %}
